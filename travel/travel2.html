<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/travel.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="top-img">
                <img src="img/the-urban-landscape-1698285.png" alt="">
            </div> <!-- 上方背景 -->
            <div class="top-nav">
                <p>高雄旅遊資訊</p> <!-- 上方中間標題 -->
                <div class="top-select">
                    <!-- 選單 -->
                    <select name="" id="">
                        <option value=""> - - 請選擇行政區 - - </option>
                    </select>
                </div>
            </div>
            <div class="top-hot">
                <p>熱門行政區</p>
                <div class="top-hot-btn">
                    <button class="hotAreaA">苓雅區</button>
                    <button class="hotAreaB">三民區</button>
                    <button class="hotAreaC">新興區</button>
                    <button class="hotAreaD">鹽埕區</button>
                </div>
            </div>
        </div>
        <div class="line">
            <!-- 分隔線 -->
            <img src="img/k7LKQ5.png" alt="">
        </div>
        <div class="containerArea">
            <p class="areaName">高雄旅遊</p>
            <!-- 內容顯示區塊 -->
            <div class="area">
            </div>
            <!-- 分頁 -->
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="page">
                </ul>
            </nav>
        </div>
        <div class="footer">
            <h3>高雄旅遊網</h3>
            <p>資料來源：高雄市政府</p>
        </div>
        <div class="goTop">
            <img src="img/btn_goTop.png" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/travel2.js"></script>
</body>

</html>
